<div class="content">
  <div class="card_figure">
    <img [src]="product.image"/>
  </div>
  <h3>{{ product.name }}</h3>
  <p> {{ (product.description.length>70)?(product.description.slice(0,70).concat('...')):product.description }} </p>
  <h6> ${{ product.price }} </h6>
  <button mat-button class="b_grl" (click)="add()">Agregar</button>
</div>
