<div class="shadow-container">
    <p class="title">Crear una cuenta</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
        <formly-form [form]="form" [fields]="fields" [model]="iuser"></formly-form>
        <button mat-button type="submit" class="b_grl b_primary b_submit">Crear cuenta</button>
        <button mat-button type="button" class="b_grl" [routerLink]="['/login']">Cancelar</button>
    </form>
</div>
